<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlapCraft DCLXVI: Slapmageddon</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>

<body class="text-light">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h2>SlapCraft DCLXVI: Slapmageddon</h2>
            </div>
        </div>

        <div class="row">

            <div class="col-6 d-flex justify-content-start">
                <div id="player-card" class="card bg-dark text-left">

                    <h3 class="card-header">True Slapmaster</h3>

                    <div class="card-body">
                        <br>
                        <div class="btn-group" role="group" aria-label="Slaps">
                            <!-- TODO add `onclick` target -->
                            <button onclick="" class="btn btn-secondary" type="button">slap</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <div id="enemy-card" class="card bg-dark text-right">

                    <h3 class="card-header">Phantom Slapmaster</h3>

                    <div class="card-body">
                        <br>
                        <h5>Health: <span id="enemy-health">1000</span></h5>
                    </div>

                </div>
            </div>

        </div>


    </div>




    <script src="app/main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
